# Courtesy:
# https://github.com/chriskuehl/dotfiles/blob/master/tmux.conf
# https://gist.github.com/spicycode/1229612

set -g prefix C-a
bind C-a send-prefix

bind -n C-k clear-history

# vi keys
set-window-option -g mode-keys vi
set-option -g status-keys vi

unbind [
unbind Space
bind Escape copy-mode

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind m previous-window

bind r source-file ~/.tmux.conf \; display-message " Config reloaded!"
bind x kill-pane

set -g default-terminal "screen-256color"
set-option -g default-shell /bin/zsh
set -g mouse on

# http://unix.stackexchange.com/a/118381
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind u run "tmux capture-pane -e \; tmux display-message 'Copied the current pane to your buffer.'"

bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
bind p paste-buffer

set-option -sg escape-time 50

set -g history-limit 10000

set-option -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION SSH_TTY WINDOWID XAUTHORITY"
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

# don't spam the terminal with gibberish when copying
# http://unix.stackexchange.com/a/122698/46009
set-option -s set-clipboard off

# THEME
set -g status-bg black
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-interval 2
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #U@#H '
#set -g status-right '#[fg=yellow]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --interval 2)#[default] #[fg=white]%a %m-%d %H:%M:%S#[default]'
set -g status-right '#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --powerline-right --interval 2 --graph-lines 5)'
set -g status-right-length 47
set -g pane-active-border-fg colour10

source ~/.tmux-local.conf

# Plugins (load with `<prefix>+I`
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'soyuka/tmux-current-pane-hostname'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
run '~/.tmux/plugins/tpm/tpm'
